<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>checkbox styling</title>

<style>
    .cbp10 { background-color: #aaaaaa; 
         display: inline-block; 
         height: 1.55em; 
         width:  1.55em; 
         position: relative; 
         border-radius: 5px;
    }
    input[type=checkbox] {
        transform: scale(1.3);
        display: block;
        position: absolute;
        top: 50%;
        height: 1.1em; width: 1.1em;
        margin: -0.59em 0 0 0.38em;
        /* top bottom right left*/

    }
</style>
    

</head>
<body>
    <div>
        <span class='cb'><input type="checkbox"></input></span>
    </div>
</body>
</html>
